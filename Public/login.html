<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarLight - Login/Register</title>
    <link rel="shortcut icon" href="../Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="log.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen text-gray-100 flex items-center justify-center py-8">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto auth-container rounded-lg p-8 neon-border">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-yellow-400 mb-2">StarLight Games Portal</h1>
                <p class="text-gray-400">Join the gaming force</p>
            </div>

            <div class="flex mb-6">
                <button onclick="toggleForm('login')" id="loginBtn" class="flex-1 py-2 text-center border-b-2 border-yellow-400 text-yellow-400">Login</button>
                <button onclick="toggleForm('register')" id="registerBtn" class="flex-1 py-2 text-center border-b-2 border-transparent text-gray-400">Register</button>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-yellow-400 mb-2">Email</label>
                    <input type="email" class="w-full p-3 rounded-lg form-input text-white" placeholder="Enter your email" required>
                </div>
                <div>
                    <label class="block text-yellow-400 mb-2">Password</label>
                    <input type="password" class="w-full p-3 rounded-lg form-input text-white" placeholder="Enter your password" required>
                </div>
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-gray-400">Remember me</span>
                    </label>
                    <a href="#" class="text-yellow-400 hover:text-yellow-300">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-yellow-400 text-black py-3 rounded-lg font-bold hover:bg-yellow-500 transition duration-300">
                    Login
                </button>
            </form>

            <form id="registerForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-yellow-400 mb-2">Username</label>
                    <input type="text" class="w-full p-3 rounded-lg form-input text-white" placeholder="Choose a username" required>
                </div>
                <div>
                    <label class="block text-yellow-400 mb-2">Email</label>
                    <input type="email" class="w-full p-3 rounded-lg form-input text-white" placeholder="Enter your email" required>
                </div>
                <div>
                    <label class="block text-yellow-400 mb-2">Password</label>
                    <input type="password" class="w-full p-3 rounded-lg form-input text-white" placeholder="Create a password" required>
                </div>
                <div>
                    <label class="block text-yellow-400 mb-2">Confirm Password</label>
                    <input type="password" class="w-full p-3 rounded-lg form-input text-white" placeholder="Confirm your password" required>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2" required>
                    <span class="text-gray-400 text-sm">I agree to the Terms and Conditions</span>
                </div>
                <button type="submit" class="w-full bg-yellow-400 text-black py-3 rounded-lg font-bold hover:bg-yellow-500 transition duration-300">
                    Register
                </button>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-black text-gray-400">Or continue with</span>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-3 mt-6">
                    <button class="flex items-center justify-center px-4 py-2 border border-yellow-400 rounded-lg hover:bg-yellow-400 hover:text-black transition-colors">
                        <i class="bi bi-google"></i>
                    </button>
                    <button class="flex items-center justify-center px-4 py-2 border border-yellow-400 rounded-lg hover:bg-yellow-400 hover:text-black transition-colors">
                        <i class="bi bi-facebook"></i>
                    </button>
                    <button class="flex items-center justify-center px-4 py-2 border border-yellow-400 rounded-lg hover:bg-yellow-400 hover:text-black transition-colors">
                        <i class="bi bi-twitter"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="log.js"></script>
</body>
</html>
