<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarLight - Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="check.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../Assets/favicon.ico" type="image/x-icon">
</head>
<body class="min-h-screen text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-yellow-400">Your Game Cart</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-4" id="cartItems">
            </div>

            <div class="game-card rounded-lg p-6 neon-border h-fit">
                <h2 class="text-2xl font-bold mb-4 text-yellow-400">Order Summary</h2>
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Tax (10%)</span>
                        <span id="tax">Rs.0.00</span>
                    </div>
                    <div class="border-t border-gray-600 my-4"></div>
                    <div class="flex justify-between font-bold text-yellow-400">
                        <span>Total</span>
                        <span id="total">Rs.0.00</span>
                    </div>
                    <button onclick="checkout()" class="w-full bg-yellow-400 text-black py-3 rounded-lg font-bold mt-4 hover:bg-yellow-500 transition duration-300">
                        Proceed to Checkout
                    </button>
                    <button onclick="clearCart()" class="w-full bg-red-600 text-white py-3 rounded-lg font-bold mt-2 hover:bg-red-700 transition duration-300">
                        Clear Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
